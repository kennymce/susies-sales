<app-loading [condition]="isLoading"></app-loading>
<app-toast [message]="toast.message"></app-toast>

<div class="card" *ngIf="!isLoading">
  <h4 class="card-header">Current Posts ({{posts.length}})
    <button class="btn-link nounderline newButton" style="width:100px" (click)="goCreatePost()"><i class="fa fa-id-card"></i> New
    </button>
  </h4>
  <div class="card-block">
    <table class="table table-bordered table-striped">
      <thead class="thead-default">
      <tr>
        <th>Description</th>
        <th>From</th>
        <th>Size</th>
        <th>Price</th>
        <th>Photos</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody *ngIf="posts.length === 0">
      <tr>
        <td colspan="4">There are no posts in the DB. Add a new post below.</td>
      </tr>
      </tbody>
      <tbody *ngIf="!isEditing">
      <tr *ngFor="let post of posts">
        <td>{{post.description}}</td>
        <td>{{post.from}}</td>
        <td>{{post.size}}</td>
        <td>{{post.price}}</td>
        <td>{{post.photos.length}}</td>
        <td>
          <button class="btn btn-sm btn-primary" style="width:70px" (click)="goEditPost(post._id)"><i
            class="fa fa-pencil"></i> Edit
          </button>
          <button class="btn btn-sm btn-secondary" style="width:70px" (click)="deletePost(post)"><i
            class="fa fa-trash"></i> Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
