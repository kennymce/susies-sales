<div class="container">

  <nav class="navbar navbar-expand-sm navbar-nav nav-justified-end" >
    <div class="nav navbar-nav" >
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" >
            <i class="fa fa-home"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/posts" routerLinkActive="active" *ngIf="auth.loggedIn">
            <i class="fa fa-sign-in"></i> Posts
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/login" routerLinkActive="active" *ngIf="!auth.loggedIn">
            <i class="fa fa-user-plus"></i> Login
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register" routerLinkActive="active" *ngIf="!auth.loggedIn">
            <i class="fa fa-user-plus"></i> Register
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/user-posts" routerLinkActive="active" *ngIf="auth.loggedIn">
            <i class="fa fa-tags"></i> My Items
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/privateMessages" routerLinkActive="active" *ngIf="auth.loggedIn">
            <i class="fa fa-envelope"></i> Messages
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/account" routerLinkActive="active" *ngIf="auth.loggedIn">
            <i class="fa fa-user"></i> Account ({{auth.currentUser.username}})
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin" routerLinkActive="active" *ngIf="auth.loggedIn && auth.isAdmin">
            <i class="fa fa-lock"></i> Admin
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/logout" routerLinkActive="active" *ngIf="auth.loggedIn">

          </a>
        </li>

  <router-outlet></router-outlet>
